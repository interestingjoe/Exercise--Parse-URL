<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body id="home">

    <div class="parser-container">
        <form>
            <input id="input" name="input" placeholder="Paste URL Here" />
        </form>

        <div class="outputContainer hide">
            <div class="output">
                <span id="protocol"></span><span id="hostname"></span><span id="relativePath"></span>
            </div>
            <div id="cta">
                <button class="wholeURL">Copy URL without parameters</button>
            </div>
        </div>

        <div id="message">
        </div>
    </div>


<script src="js/main.js"></script>
</body>
</html>
